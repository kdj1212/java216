<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체질량 계산기</title>

</head>
<body>
    <script>
        document.write("<h1>BMI 계산기</h1>"); 

        
        let weight = prompt("체중을 입력하세요.");

        let height = prompt("신장을 입력하세요.");

        document.write("신장:");
        document.write(height);
        document.write("<br> 체중:");
        document.write(weight);
        document.write("BMI: <br>");





        document.write(weight/(height*height)); // 체중 / 신장*신장


    </script>

</body>
</html>
