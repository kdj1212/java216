    <h2>체질량지수 계산기</h2>
    키m : <input id="height" type="number"><br>
    체중kg : <input id="weight" type="number"><br>

    <input type="button" onclick="calc();" value="계산">

    <h3 id="result"></h3>
    <h3 id="result2"></h3>

    <input type="button" onclick="sub();" value="눌러주세요">
    <h2 id="test"></h2>

    <script>

        function calc() {
            let x = document.getElementById("weight").value;
            let y = document.getElementById("height").value;

            let bmi = x / (y * y)
            document.getElementById("result").innerHTML = bmi;

            if (bmi >= 25) {
                document.getElementById("result2").innerHTML = "비만입니다.";
            }

            else if ((bmi >= 23) && (bmi < 25)) {
                document.getElementById("result2").innerHTML = "과체중입니다.";
            }

            else if (bmi >= 18.5) {
                document.getElementById("result2").innerHTML = "정상입니다.";
            }

            else {
                document.getElementById("result2").innerHTML = "저체중입니다.";
            }

        }



        function sub() {
            const name = prompt('이름을 입력해주세요.');
            document.getElementById("test").innerHTML = "Welcome " + name;
        }


    </script>
